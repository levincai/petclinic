<template #modalTemplate let-c="close" let-d="dismiss">
  <div class="modal-header">
    <button type="button" class="close" (click)="d('Cross click')">
      <span>&times;</span>
    </button>
    <h4 class="modal-title">View Owner #{{owner.id}}</h4>
  </div>
  <div class="modal-body">
    <form novalidate>
      <div class="form-group row">
        <label class="col-sm-3 col-xs-4 control-label">First name</label>
        <div class="col-sm-6 col-xs-8">
          <input readonly [value]="owner.firstName" class="form-control">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-3 col-xs-4 control-label">Last name</label>
        <div class="col-sm-6 col-xs-8">
          <input readonly [value]="owner.lastName" class="form-control">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-3 col-xs-4 control-label">Address</label>
        <div class="col-sm-6 col-xs-8">
          <input readonly [value]="owner.address" class="form-control">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-3 col-xs-4 control-label">City</label>
        <div class="col-sm-6 col-xs-8">
          <input readonly [value]="owner.city" class="form-control">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-3 col-xs-4 control-label">Telephone</label>
        <div class="col-sm-6 col-xs-8">
          <input readonly [value]="owner.telephone" class="form-control">
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="c('Close click')">Close</button>
  </div>
</template>
