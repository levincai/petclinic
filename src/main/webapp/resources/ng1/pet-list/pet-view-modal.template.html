<div class="modal fade" id="petViewModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <div class="modal-title">View Pet</div>
      </div>
      <div class="modal-body">
        <form name="petViewForm">
          <div class="form-group row">
            <label class="col-xs-4 control-label">Name</label>
            <div class="col-xs-8">
              <input readonly type="text" class="form-control" value="{{$ctrl.petToView.name}}">
            </div>
          </div>

          <div class="form-group row">
            <label class="col-xs-4 control-label">Type</label>
            <div class="col-xs-8">
              <input readonly type="text" class="form-control" value="{{$ctrl.petToView.type.name}}">
            </div>
          </div>

          <div class="form-group row">
            <label class="col-xs-4 control-label">Birthday</label>
            <div class="col-xs-8">
              <input readonly type="text" class="form-control" value="{{$ctrl.petToView.birthDate}}">
            </div>
          </div>

          <div class="form-group row">
            <label class="col-xs-4 control-label">Owner</label>
            <div class="col-xs-8">
              <input readonly type="text" class="form-control"
                     value="{{$ctrl.petToView.owner.firstName}} {{$ctrl.petToView.owner.lastName}}">
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary w-100" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
