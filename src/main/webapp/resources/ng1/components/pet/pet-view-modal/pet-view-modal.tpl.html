<data-toaster></data-toaster>

<div class="modal fade" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <div class="modal-title">View Pet</div>
      </div>
      <div class="modal-body">
        <form name="petViewForm">
          <div class="form-group row">
            <label class="col-xs-4 control-label">Name</label>
            <div class="col-xs-8">
              <input readonly type="text" class="form-control" value="{{$ctrl.pet.name}}">
            </div>
          </div>

          <div class="form-group row">
            <label class="col-xs-4 control-label">Type</label>
            <div class="col-xs-8">
              <input readonly type="text" class="form-control" value="{{$ctrl.pet.type.name}}">
            </div>
          </div>

          <div class="form-group row">
            <label class="col-xs-4 control-label">Birthday</label>
            <div class="col-xs-8">
              <input readonly type="text" class="form-control" value="{{$ctrl.pet.birthDate}}">
            </div>
          </div>

          <div class="form-group row">
            <label class="col-xs-4 control-label">Owner</label>
            <div class="col-xs-8">
              <input readonly type="text" class="form-control"
                     value="{{$ctrl.pet.owner.firstName}} {{$ctrl.pet.owner.lastName}}">
            </div>
          </div>

        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary w-100" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
